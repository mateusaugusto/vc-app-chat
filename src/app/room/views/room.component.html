<div class="col-sm-9 message_section">
    <div class="row">
        <div class="new_message_head">
            <div class="pull-left">
                <div><i class="fa fa-plus-square-o" aria-hidden="true"></i>{{room.nickName}}</div>
            </div>
            <div class="pull-right">
                <div class="dropdown">
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" class="  search-query form-control" placeholder="Conversation" [(ngModel)]="search">
                            <button class="btn btn-danger" type="button" (click)="searchMessage()">
                                <span class=" glyphicon glyphicon-search"></span>
                            </button>

                            <div class="message" *ngFor="let item of listSearchMessage">
                                <small>{{item.created | date : 'shortDate' }}</small>
                                <small>&lt;{{item.user.name}}&gt;</small>
                                {{item.message}}
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="alert alert-purple alert-dismissable" style="margin-top: 12% !important;" *ngIf="!user.isUnread">
            <span class="glyphicon glyphicon-certificate"></span>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="cleanUnreadMessage()">Ã—</button>
            <strong>{{room.countMessage}}</strong> novas mensagens
        </div>

        <div class="chat_area" #scroll>
            <ul class="list-unstyled">

                <form role="form" action="#" method="POST" name="form">
                    <div >

                        <div class="message" *ngFor="let item of messages">
                            <li class="left clearfix">
                     <span class="chat-img1 pull-left">
                    <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                     </span>
                                <strong class="primary-font" (click)="removeUnreadMessage()" style="margin-left: 11px;">{{item.user.name}}:</strong>
                                <div class="chat-body1 clearfix">
                                    <p>{{item.message}}</p>
                                    <div class="chat_time pull-right">{{item.created | date:'shortTime'}}</div>
                                </div>
                            </li>
                        </div>

                    </div>

                </form>
            </ul>
        </div>


        <div class="message_write">
            <textarea class="form-control" placeholder="type a message" #focus
                      [(ngModel)]="message" name="message" autocomplete="off"
                      (keydown.enter)="send();false"></textarea>
            <div class="clearfix"></div>
            <div class="chat_bottom"><a href="#" class="pull-left upload_btn"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Add Files</a>
                <button class="pull-right btn btn-success" (click)="send()"> Send</button></div>
        </div>
    </div>
</div>
