<div class="col-sm-9 col-sm-offset-3">
            <div class="row">
                <div class="col-md-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong> {{room.name}} : Created: {{room.created}}</strong>
                            <button class="btn btn-danger btn-xs" (click)="leave(room)">leave</button>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="#" method="POST" name="form">
                                <div class="messages" #scroll>
                                    <div class="message" *ngFor="let item of messages | orderBy:'created':false">
                                        <span class="dimmed">{{item.created}}</span>
                                        &lt;{{item.from}}&gt;
                                        {{item.message}}
                                    </div>
                                </div>

                                <div class="row" style="margin-top:50%">
                                    <div class="col-md-1">{{userService.user.name}}:</div>
                                    <div class="col-md-8">
                                        <input #focus class="form-control"
                                               [(ngModel)]="message"
                                               name="message"
                                               autocomplete="off"
                                               (keypress)="eventHandler($event)">
                                    </div>
                                    <div class="col-md-1">
                                        <button class="btn btn-success btn-sm" (click)="send()">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
</div>
