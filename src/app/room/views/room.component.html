<style type="text/css">
    .chat
    {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .chat li
    {
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px dotted #B3A9A9;
    }

    .chat li.left .chat-body
    {
        margin-left: 60px;
    }

    .chat li.right .chat-body
    {
        margin-right: 60px;
    }


    .chat li .chat-body p
    {
        margin: 0;
        color: #777777;
    }

    .panel .slidedown .glyphicon, .chat .glyphicon
    {
        margin-right: 5px;
    }

    .panel-body
    {
        overflow-y: scroll;
        height: 250px;
    }

    ::-webkit-scrollbar-track
    {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        background-color: #F5F5F5;
    }

    ::-webkit-scrollbar
    {
        width: 12px;
        background-color: #F5F5F5;
    }

    ::-webkit-scrollbar-thumb
    {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
        background-color: #555;
    }

</style>

<div class="col-sm-9 col-sm-offset-3">

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="panel panel-primary">
                    <div class="panel-heading" id="accordion">
                        <span class="glyphicon glyphicon-comment">cuurent user = {{user._id}}</span> {{room.nickName}}
                        <div class="btn-group pull-right">
                            <a type="button" class="btn btn-default btn-xs" data-toggle="collapse"
                               data-parent="#accordion" href="#collapseOne">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </a>
                        </div>
                    </div>
                    <div class="panel-collapse collapse in" id="collapseOne">
                        <div class="panel-body">
                            <ul class="chat">
                                <form role="form" action="#" method="POST" name="form">
                                    <div #scroll>

                                        <li [ngClass]="{'left clearfix': item.user[0]._id === user._id, 'right clearfix': item.user[0]._id != user._id   }"
                                            *ngFor="let item of messages"><span class="chat-img pull-left">
                                            <img src="http://placehold.it/50/55C1E7/fff&amp;text=U" alt="User Avatar" class="img-circle">
                                          </span>
                                            <div class="chat-body clearfix">
                                                <div class="header">
                                                    <strong class="primary-font">{{item.user[0].name}}</strong> <small class="pull-right text-muted">
                                                    <span class="glyphicon glyphicon-time"></span>{{item.created | date:'shortTime'}}</small>
                                                </div>
                                                <p>{{item.message | json}}</p>
                                            </div>
                                        </li>
                                    </div>
                                </form>
                            </ul>
                        </div>

                        <div class="panel-footer">
                            <div class="input-group">
                                <input #focus [(ngModel)]="message" name="message" autocomplete="off"
                                       (keypress)="eventHandler($event)" id="btn-input" type="text"
                                       class="form-control input-sm" placeholder="Type your message here...">
                                <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat" (click)="send()">   Send</button>
                        </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
